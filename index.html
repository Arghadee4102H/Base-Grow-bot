<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Follow | Web3 Growth</title>
    <link rel="stylesheet" href="style.css">
    <!-- Monetag SDK -->
    <script src='//libtl.com/sdk.js' data-zone='10376570' data-sdk='show_10376570'></script>
    <!-- Adsgram SDK (Placeholder for typical integration) -->
    <script src="https://adsgram.ai/sdk.js"></script>
</head>
<body>
    <!-- Living Background -->
    <div class="bg-particles" id="particles"></div>
    <div class="bg-gradient"></div>

    <div id="app">
        <!-- Auth Screen -->
        <section id="auth-screen" class="screen active">
            <div class="glass-card">
                <h1 class="glow-text">BASE FOLLOW</h1>
                <div id="auth-toggle">
                    <button id="show-signup" class="active">Sign Up</button>
                    <button id="show-login">Login</button>
                </div>
                <form id="auth-form">
                    <input type="text" id="user-name" placeholder="Full Name" required>
                    <input type="email" id="user-email" placeholder="Email" required>
                    <input type="password" id="user-pass" placeholder="Password" required>
                    <input type="password" id="user-confirm-pass" placeholder="Confirm Password">
                    <button type="submit" class="btn-primary" id="auth-btn">Join Ecosystem</button>
                </form>
            </div>
        </section>

        <!-- Onboarding Screen -->
        <section id="onboarding-screen" class="screen">
            <div class="glass-card">
                <h2>Mandatory Tasks</h2>
                <p>Complete these to unlock the dashboard.</p>
                <div class="task-list" id="onboarding-list">
                    <div class="task-item" data-url="https://t.me/ABaseGrow">Telegram 1 <button class="task-btn">Follow</button></div>
                    <div class="task-item" data-url="https://t.me/Scalpingargha">Telegram 2 <button class="task-btn">Follow</button></div>
                    <div class="task-item" data-url="https://x.com/Arghade74167980">Twitter <button class="task-btn">Follow</button></div>
                    <div class="task-item" data-url="https://youtube.com/@aafxtrade">YouTube <button class="task-btn">Subscribe</button></div>
                </div>
            </div>
        </section>

        <!-- Main Dashboard -->
        <section id="main-screen" class="screen">
            <header class="user-info-bar">
                <div><span id="display-name">User</span></div>
                <div class="points-display">‚ö° <span id="user-points">0</span> PTS</div>
            </header>

            <main id="content-area">
                <!-- Home Section -->
                <div id="home-section" class="tab-content active">
                    <div class="glass-card">
                        <h3>Profile Status</h3>
                        <p id="display-email">email@example.com</p>
                        <div class="stats-grid">
                            <div class="stat-box">Points: <span id="stat-points">0</span></div>
                        </div>
                    </div>
                </div>

                <!-- Post Section (Create Campaign) -->
                <div id="post-section" class="tab-content">
                    <div class="glass-card">
                        <h3>Create Follower Campaign</h3>
                        <p class="small">Cost: 1.5 PTS per follow (Min 21 PTS required)</p>
                        <input type="url" id="coinbase-link" placeholder="https://base.app/profile/username">
                        <input type="number" id="follow-budget" placeholder="Number of followers" min="14">
                        <button id="submit-post" class="btn-primary">Launch Post</button>
                    </div>
                    <div id="my-active-posts">
                        <!-- User's own posts show here -->
                    </div>
                </div>

                <!-- Ads Section -->
                <div id="ads-section" class="tab-content">
                    <div class="glass-card text-center">
                        <h3>Watch & Earn</h3>
                        <p>Limit: <span id="ads-count">0</span>/70 daily</p>
                        <button id="watch-ad-btn" class="btn-glow">Watch Video (0.5 PTS)</button>
                    </div>
                </div>

                <!-- Task Section (Earn by following) -->
                <div id="task-section" class="tab-content">
                    <h3>Available Tasks</h3>
                    <div id="global-tasks-list">
                        <!-- Other users' posts appear here -->
                    </div>
                </div>
            </main>

            <!-- Navigation -->
            <nav class="bottom-nav">
                <button class="nav-item active" data-tab="home">üè†</button>
                <button class="nav-item" data-tab="post">üì´</button>
                <button class="nav-item" data-tab="ads">üì∫</button>
                <button class="nav-item" data-tab="task">üì¢</button>
            </nav>
        </section>
    </div>

    <!-- Global Timer Overlay -->
    <div id="timer-overlay" class="hidden">
        <div class="timer-circle">
            <svg>
                <circle cx="50" cy="50" r="45"></circle>
                <circle id="timer-progress" cx="50" cy="50" r="45"></circle>
            </svg>
            <div id="timer-number">6</div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
